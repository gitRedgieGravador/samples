<html>
<head>
    <title>Biodata</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Example for your content to be editable -->
    <h1>Content Editable</h1>
            
    <p contenteditable="false" id="demo">The quick brown fox jumps over the lazy dog.</p>
    <button onClick="document.getElementById('demo').contentEditable = 'true'">Click</button>
    <div class="load">
    	<p class="override">Hello</p>
    </div>
</body>
</html>
